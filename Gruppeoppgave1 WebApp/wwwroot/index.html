<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Båtreiser</title>
    <script src="js/site.js"></script> <!-- Trenger vi denne? -->
    <script src="js/index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="css/index.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
</head>
<body>
    <header></header>

    <div class="route_container">
        
        <div class="route_container_separator">
            <div>
                <h2>Hvor skal du?</h2>
                <div class=" form-separator">
                    <select name="routes" class="routes_dropdown">
                        <option selected>Pick a route</option>
                        <option value="Rute 1">Oslo - Sørpolen</option>
                        <option value="Rute 2">Mars - Andromeda</option>
                        <option value="Rute 3">Østkanten - Vestkanten</option>
                    </select>
                </div>
                <div class=" form-separator">
                    <select class="routes_dropdown">
                        <option selected>07:00 - 08:00</option>
                        <option>08:00 - 09:00</option>
                        <option>09:00 - 10:00</option>
                        <option>10:00 - 11:00</option>
                        <option>11:00 - 12:00</option>
                        <option>12:00 - 13:00</option>
                        <option>13:00 - 14:00</option>
                        <option>14:00 - 15:00</option>
                        <option>15:00 - 16:00</option>
                        <option>16:00 - 18:00</option>
                        <option>17:00 - 18:00</option>
                        <option>18:00 - 19:00</option>
                        <option>19:00 - 20:00</option>
                        <option>20:00 - 21:00</option>
                        <option>21:00 - 22:00</option>
                        <option>22:00 - 23:00</option>
                        <option>23:00 - 00:00</option>
                    </select>
                    <input class="routes_dropdown" type="date" value="today"/>
                </div>
            </div>

            <div class="ticket_form">
                <h2>Din billett:</h2>
                <div class="form-separator">
                    <input readonly type="text" value="Placeholder" id="route" />
                    
                </div>
                <div class="form-separator">
                    <input readonly type="text" value="Placeholder" id="date"/>
                    <input readonly type="text" value="Placeholder" id="time"/>
                </div>
                <div class="form-separator">
                    <input readonly type="text" value="Placeholder" />
                </div>
                <div class="form-separator">
                    <input readonly type="text" value="Placeholder" />
                </div>

            </div>
        </div>

    </div>




    <!-- Must be on bottom for Bootstrap to work properly-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
