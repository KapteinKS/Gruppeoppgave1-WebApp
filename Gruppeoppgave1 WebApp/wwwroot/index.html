<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Båtreiser</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/globals.css" rel="stylesheet" />
</head>
<body>
    <header></header>

    <h1 class="page_heading">FjordLinja</h1>

    <div class="route_container">
        <div class="route_container_separator">
            <div class="route_picker">

                <h2>Hvor skal du?</h2>
                <div id="route_dropdown" class=" form-separator" onchange='getDates()'>
                    <label for="routes">Strekning</label>
                    <select id="routes" class="routes_dropdown">
                        <option selected>Velg rute</option>
                    </select>
                </div>

                <div id="date" class="form-separator">
                    <!--Dynamically filled in-->
                </div>

                <div id="times" class="form-separator">
                    <!--Dynamically filled in-->
                </div>

                <div id="amPassengers" class="form-separator">
                    <!--Dynamically filled in-->
                </div>

                

            </div>

            <div id="textInputs" class="ticket_form">



            </div>

            <div id="spacer" class=" route_container_separator">

            </div>
        </div>

    </div>




    <!-- Must be on bottom for Bootstrap to work properly-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
